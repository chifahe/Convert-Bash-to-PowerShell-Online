<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Convert Bash to PowerShell</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler.min.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />
        <style>
            textarea {
                padding: 0;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/js/tabler.min.js"></script>
        <div class="page">
            <header class="navbar navbar-expand-sm navbar-light d-print-none">
                <div class="container-xl">
                    <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
                        <a href="">Convert Bash to PowerShell Online</a>
                    </h1>

                    <div class="navbar-nav flex-row order-md-last">
                        <div class="nav-item">
                            <a href="https://github.com/chifahe/Convert-Bash-to-PowerShell-Online" class="nav-link d-flex lh-1 text-reset p-0">
                                <div class="d-none d-xl-block ps-2">
                                    <div>访问仓库 ｜ Visit repository</div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </header>
            <div class="page-wrapper">
                <div class="page-body">
                    <div class="container-xl">
                        <div class="row row-deck row-cards">
                            <div class="col-6">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="mb-3">
                                            <label class="form-label">Bash</label>
                                            <textarea id="input" class="form-control" style="height: 10rem" placeholder="在这里输入Bash脚本 ｜ Enter Bash script here"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="mb-3">
                                            <label class="form-label">PowerShell</label>
                                            <textarea id="output" readonly="readonly" class="form-control" style="height: 10rem" placeholder="转换结果 ｜ Conversion results"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="alert alert-success col-12" role="alert">
                                    <h4 class="alert-title">该项目使用了以下开源项目：<br />This project uses the following open source projects:</h4>
                                    <div class="text-secondary">
                                        网页编写 ｜ Webpage: <a href="https://tabler.io">https://tabler.io</a><br />
                                        转换脚本 ｜ Conversion script: <a href="https://github.com/nyabkun/bash-to-powershell-converter">https://github.com/nyabkun/bash-to-powershell-converter</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            // 静态变量
            // Static variety
            const s_input = document.getElementById("input");
            const s_output = document.getElementById("output");

            window.onload = function () {
                s_input.addEventListener("input", function (e) {
                    // textarea随内容多少改变高度
                    // The height of the textarea changes with the content
                    this.style.height = "10rem";
                    this.style.height = e.target.scrollHeight + "px";

                    // 一边输入一边转换
                    // Convert as you type
                    s_output.value = convert(s_input.value);
                    s_output.style.height = "10rem";
                    s_output.style.height = s_output.scrollHeight + "px";
                });
            };
        </script>
        <script src="bash2pwsh.js"></script>
    </body>
</html>
